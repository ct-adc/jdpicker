<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Datepicker</title>
	<link rel="stylesheet" href="http://static.tcy365.com/cdn/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://static.tcy365.com/cdn/bootstrap/3.3.5/css/theme.css">
    <link rel="stylesheet" href="jdpicker.css">
</head>
<body>
<div class="container-fluid" style="margin-top: 10px;">
    <form class="form-horizontal" style="width:800px;">
        <div class="form-group">
            <div class="col-sm-6">
                <label class="control-label col-lg-4 col-sm-4">开始时间</label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" placeholder="" id="test1" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <label class="control-label col-lg-4 col-sm-4">结束时间</label>
                <div class="col-lg-8 col-sm-8">
                    <input type="text" placeholder="" id="test2" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-sm-2">选择周</label>
            <div class="col-lg-5 col-sm-5">
                <input type="text" placeholder="" id="test3" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2 col-sm-2">选择日期</label>
            <div class="col-lg-5 col-sm-5">
                <input type="text" placeholder="" id="test4" class="form-control jdpicker">
            </div>
            <div class="col-sm-5 form-control-static">通过加上.jdpicker类进行初始化</div>
        </div>

        <div class="form-group">
            <label class="control-label col-lg-2 col-sm-2">选择日期</label>
            <div class="col-lg-5 col-sm-5">
                <input type="text" placeholder="" id="test5" class="form-control">
            </div>
            <div class="col-sm-5 form-control-static">设置最大最小日期</div>
        </div>

    </form>

</div>

<script src="http://static.tcy365.com/cdn/jquery/1.11.1/jquery.js"></script>
<script src="http://static.tcy365.com/cdn/require/2.1.22/require.js" ></script>
<script>
require(['jdpicker'], function () {
    $('#test1').jdPicker({
    	date_format: "yyyy-MM-dd",
    	time_start: "11:00:00",
    	timeShow: 1,
    	timeBtn: 1,
        close_btn_text:'确定',
    	change:function(){
            var t1 = this.input.val(),
                t2 = $('#test2').val();

            if (t1 > t2) {
                time2.setDateValue(t1);
    			time2.setDateMin(t1.split(' ')[0]);
    			time2.reBuild();
            }
    	}
    });

    var time2 = $('#test2').jdPicker({
    		date_format: "yyyy-MM-dd",
    		time_start: "11:00:00",
    		timeShow: 0,
    		timeBtn: 1,
            clearBtn: 0
    	});

    $('#test3').jdPicker({
    	date_format: "dd/MM/yyyy",
    	week_label: "周",
    	select_week: 1,
    	show_week: 1,
    	date_min: "19/05/2010",
    	date_max: "21/12/2012"
    });

    var time5 = $('#test5').jdPicker({
        date_format: "yyyy-MM-dd",
        select_week: 0,
        show_week: 0,
        date_min: "02/12/2017",
        date_max: "21/12/2017"
    });

    setTimeout(function(){
        $('#time5').val('05/12/2017 00:00:00');
    },2000)
});
</script>
</body>
</html>
